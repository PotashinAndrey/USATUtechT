<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lab</title>
    <link rel="stylesheet" href="style/index.css" />
    <script type="module" src="script/index.js"></script>
  </head>
  <body id="body">
    <canvas></canvas>
    <div class="container">
      <button id="point">вершины</button>
      <button id="line">ребра</button>
      <button id="edge">грани</button>
      <input type="range" id="input" max="0.005" min="0.0005" step="0.0005" value="0.0005">
      <button id="x">x</button>
      <button id="y">y</button>
      <button id="z">z</button>
      <div>
        <material-input-slider id="light-x" min="0" max="6" value="0" step="0.1">свет x</material-input-slider>
        <material-input-slider id="light-y" min="0" max="6" value="0" step="0.1">свет y</material-input-slider>
        <material-input-slider id="light-z" min="0" max="6" value="0" step="0.1">свет z</material-input-slider>
      </div>
    </div>
  </body>
</html>
